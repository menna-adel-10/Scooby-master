<footer class="pb-16 pt-10">
  <div class="container">
    <div class="flex justify-between flex-col md:flex-row flex-wrap gap-[30px]">
      <div>
        <img class="p-2 rounded-full" src="/assets/images/logo.svg" alt="">
        <p class="text-[16px] leading-7 font-[400] text-textColor mt-4">
          Copyright &copy; {{year}} developed by M.A. all rights reserved.
        </p>

        <div class="flex items-center gap-3 mt-4">
          <a *ngFor="let link of social"
          [href]="link.path" target="_blank"
     class="w-10 h-10 border border-solid border-(#181A1E) rounded-full flex items-center justify-center group hover:bg-primaryColor hover:border-none">
     <i class="{{ link.icon }} group-hover:text-white"></i>
  </a>
        </div>
      </div>

      <div>
        <h2 class="text-[20px] leading-[30px] font-[700] mb-6 text-headingColor">
          Quick Links
        </h2>

        <ul *ngFor="let item of quick01">
          <li class="mb-4">
            <a [routerLink]="item.path"
            class="text-[16px] leading-7 font-[400] text-textColor  hover:text-primaryColor transition-colors">
            {{item.display}}
          </a>
          </li>
        </ul>
      </div>

      <div>
        <h2 class="text-[20px] leading-[30px] font-[700] mb-6 text-headingColor">
          I want to:
        </h2>

        <ul *ngFor="let item of quick02">
          <li class="mb-4">
            <a [routerLink]="item.path"
            class="text-[16px] leading-7 font-[400] text-textColor hover:text-primaryColor transition-colors">
            {{item.display}}
          </a>
          </li>
        </ul>
      </div>
      <div>
        <h2 class="text-[20px] leading-[30px] font-[700] mb-6 text-headingColor">
          Support
        </h2>

        <ul *ngFor="let item of quick03">
          <li class="mb-4">
            <a [routerLink]="item.path"
            class="text-[16px] leading-7 font-[400] text-textColor  hover:text-primaryColor transition-colors">
            {{item.display}}
          </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
