<section>
  <div class="max-w-[1170px] px-5 mx-auto">
    <div class="grid md:grid-cols-3 gap-[50px]">

      <div class="md:col-span-2">
        <div class="flex items-center gap-5">
          <figure>
            <img src="/assets/images/doctor-img02.png" alt="" class="w-full">
          </figure>

          <div>
            <span class="bg-[#ccf0f3] text-irisBlueColor py-1 px-6 lg:py-2 lg:px-6 text-[12px]
            leading-4 lg:text-[16px] lg:leading-7 font-semibold rounded">
              Surgeon
            </span>
            <h3 class="text-headingColor text-[22px] leading-9 mt-3 font-bold">
              Louis Adam
            </h3>
            <div class="flex items-center gap-[6px]">
              <span
                class="flex items-center gap-[6px] text-[14px] leading-5 lg:text-[16px] lg:leading-7 font-semibold text-headingColor">
                <img src="/assets/images/Star.png" alt=""> 4.9
              </span>
              <span class="text-[14px] leading-5 lg:text-[16px] lg:leading-7 font-[400] text-textColor">
                (272)
              </span>
            </div>

            <p class="text__para text-[14px] leading-6 md:text-[15px] lg:max-w-[390px]">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, laudantium?
            </p>
          </div>
        </div>

        <div class="mt-[50px] border-b border-solid border-[#0066ff34]">
          <button class="py-2 px-5 mr-5 text-[16px] leading-7 text-headingColor font-semibold"
            [ngClass]="{ 'border-b border-solid border-primaryColor': tabForm.value.tab === 'about' }"
            (click)="tabForm.patchValue({ tab: 'about' })">
            About
          </button>
          <button class="py-2 px-5 mr-5 text-[16px] leading-7 text-headingColor font-semibold"
            [ngClass]="{ 'border-b border-solid border-primaryColor': tabForm.value.tab === 'feedback' }"
            (click)="tabForm.patchValue({ tab: 'feedback' })">
            Feedback
          </button>

        </div>


        <div class="mt-[50px]">
          <div *ngIf="tabForm.value.tab === 'about'">
            <app-doctor-about></app-doctor-about>
          </div>
          <div *ngIf="tabForm.value.tab === 'feedback'">
            <app-feedback></app-feedback>
          </div>
        </div>

      </div>

      <div>
        <app-side-panel></app-side-panel>
      </div>
    </div>
  </div>
</section>
