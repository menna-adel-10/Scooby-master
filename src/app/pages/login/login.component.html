<section class="px-5 lg:px-0">
  <div class="w-full max-w-[570px] mx-auto rounded-lg shadow-md md:p-10">
    <h3 class="text-headingColor text-[22px] leading-9 font-bold mb-10">
      Hello! <span class="text-primaryColor">Welcome</span> Back ðŸŽ‰
    </h3>

    <form [formGroup]="loginForm" class="py-4 md:py-0 px-6">
      <div class="mb-5">
        <input type="email"
        placeholder="Enter Your Email"
        name="email"
        formControlName="email"
        class="w-full py-3 border-b border-solid
        border-[#0066ff61] focus:outline-none focus:border-b-primaryColor text-[16px] leading-7
         text-headingColor placeholder:text-textColor cursor-pointer"
        required>
      </div>

      <div class="mb-5">
        <input type="password"
        placeholder="Password"
        name="password"
        formControlName="email"
        class="w-full py-3 border-b border-solid
        border-[#0066ff61] focus:outline-none focus:border-b-primaryColor text-[16px] leading-7 text-headingColor placeholder:text-textColor cursor-pointer"
        required>
      </div>

      <div class="mt-7">
        <button type="submit" 
        class="w-full bg-primaryColor text-white text-[18px] leading-[30px] rounded-lg px-4 py-3 hover:bg-blue-600 transition-colors">Login</button>
      </div>

      <p class="mt-5 text-textColor text-center">
        Don&apos;t have an account? 
        <a routerLink="/register" 
        class="text-primaryColor cursor-pointer">
        <button>Register</button>
        </a>
      </p>
    </form>
  </div>
</section>
